<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form name="Subscribtion" autocomplete="off">
        <h3>Enter your contact details </h3>
        <label for="Username">
            Name
            <p><input type="text" id="Username"></p>
        </label>
        <label for="Usereamil">
            Email
            <p><input type="email"></p>
        </label>
        <h3>Your favourite programming language</h3>
        <label for="checkbox">
            <p><input type="checkbox" name="Python" id="Python">
            Python</p>
            <p><input type="checkbox" name="C++" id="C++">
            C++</p>
            <p><input type="checkbox" name="Java" id="Java">
            Java</p>
        </label>
        <h3>I want to receive</h3>
        <label for="radio">
            <p><input type="radio" name="name" value="newsletter">
            The weekly newsletter</p>
            <p><input type="radio" name="name" value="offers from us">
            Offers from the company</p>
            <p><input type="radio" name="name" value="offers from others">
            Offers from associated companies</p>
        </label>
        <button type="submit">Subscribe</button>
    </form>
</body>
</html>
